<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="countTaskItem()">
    <nav class="navbar navbar-light" style="background-color: #3a3a3a;">
        <img src="./documents/Doit3.png" alt="App Logo" height="60" width="60">

        <a class="navbar-brand" href="#" style="color: #acdee3;">DOIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stats</a>
                </li>

            </ul>

        </div>
    </nav>
    <div class="container" id="myDIV">
        <div class="row">
            <!-- desktop screen 4/12 -->
            <!-- mobile screen 12/12 -->
            <div class="col-12 col-md-4">
                <div class="list-group">


                    <a href="./lifestyle1.html" class="list-group-item list-group-item-action list-group-item-info"
                        id="Lifestyle">Lifestyle</a>

                    <a href="./Pd.html" class="list-group-item list-group-item-action list-group-item-info"
                        id="pd">Personal
                        Develpoment</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-info">Work</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-info">Travel</a>

                </div>





            </div>
            <div class="col-12 col-md-8">

                <div class="checkbox" id="check">
                    <label>
                        <input type="checkbox" name="packersOff" class="strikethrough" value="1"
                            onclick="countTaskItem(this)">
                        <span>Go for a walk</span>
                    </label><br>

                    <label>
                        <input type="checkbox" name="packersOff" class="strikethrough" value="1"
                            onclick="countTaskItem(this)">
                        <span>Take vitamins</span>
                    </label><br>

                    <label>
                        <input type="checkbox" name="packersOff" class="strikethrough" value="1"
                            onclick="countTaskItem(this)">
                        <span>Yoga</span>
                    </label><br>
                </div>
                <input type="text" id="myInput" placeholder="Add new task">
                <span onclick="newElement()" class="addBtn">Add</span>

            </div>
        </div>
    </div>
    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("myDIV");
        var btns = header.getElementsByClassName("list-group-item list-group-item-action list-group-item-info");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
        var mylist = document.getElementsByTagName("Label");
        var i;
        for (i = 0; i < mylist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            mylist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
        function newElement() {
            var label1 = document.createElement("label");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createElement("input");
            t.setAttribute("type", "checkbox");
            t.setAttribute("class", "strikethrough");
            t.setAttribute("onclick", "countTaskItem()");
            label1.appendChild(t);
            var span = document.createElement("SPAN");
            var txt = document.createTextNode(inputValue);
            span.appendChild(txt);
            label1.appendChild(span);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("check").appendChild(label1);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            label1.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
            countTaskItem();
        }
        function countTaskItem() {
            var inputTag = document.getElementsByTagName("input");
            let count = 0;
            for (i = 0; i < inputTag.length; i++) {
                if ((inputTag[i].type) == 'checkbox' && inputTag[i].checked == false)
                    count++;
            }
            var x = document.getElementById("Lifestyle").textContent.split("(");
            document.getElementById("Lifestyle").innerText = x[0] + "(" + count + ")";



        }
    </script>

</body>

</html>
